<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
      #myCanvas {
        border: 1px solid #000; 
        margin: auto; 
        display: block; 
      }
    </style>
  </head>
  <body onload="init();">
    <canvas id="myCanvas" width="600" height="600"></canvas>
    
    <script>
      var c;
      var ctx; 
      
      function init() {
        c = document.getElementById("myCanvas"); 
        ctx = c.getContext("2d"); 
        draw(); 
      }
      
      function draw() {
        var posX = 0; 
        var posY = 0; 
        
        setInterval(function() {
          posX += 1; 
          posY += 1; 
          ctx.clearRect(0,0,c.width, c.height)
          ctx.fillStyle = "red"; 
          ctx.fillRect(posX,posY,50,50); 
          
          ctx.fillStyle = "blue"; 
          ctx.beginPath();
          ctx.arc(posX,120,55,0,Math.PI*2);
          ctx.fill();
          if (posX > c.width) {
            posX = 0;
          }
          
          ctx.fillStyle = "green"; 
          ctx.beginPath();
          ctx.arc(150,posY,55,0,Math.PI*2);
          ctx.fill();
          
          ctx.fillStyle = "gray"; 
          ctx.beginPath();
          ctx.arc(posX,posY,55,0,Math.PI*2);
          ctx.fill();
          
          if (posX > c.width) {
            posX = 0;
          }
          if (posY > c.height) {
            posY = 0;
          }
          
        }, 3);
      
        
      }
    </script>
  </body>
</html>
